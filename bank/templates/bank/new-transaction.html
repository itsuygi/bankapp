{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <h1>New transaction</h1>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
        
                {{form.as_div}}
                <br>
            
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
 </div>
  
{% endblock %}

{% block js_files %}
    <script src="{% static 'blog/js/script.js' %}"></script>
{% endblock %}
